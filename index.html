<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journey in Code</title>
    <link rel="icon" href="resources/html_icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="entries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="entry_files/HelloWorld.js" defer></script>
</head>
<body id="body">
    <div id="background-image"></div>
    <div id="roadmap-window">
        <a target="_blank" href="https://github.com/Jackson-Wozniak/My-Journey-In-Code">
            <button id="github-button">
                <i class="fa fa-github" style="font-size:24px"></i>
            </button>
        </a>

        <div id="page-counter" class="counter-incomplete" data-entry="how-computers-work">0/0</div>

        <div id="root-window">
            <div id="hello-world-entry" class="entry-window entry-unread" data-entry="hello_world">
                Hello, World!
            </div>
        </div>

        <div id="branches-window">
            <div id="java-branch-window" class="branch-window">
                <div id="java-basics-entry" class="entry-window entry-unread" data-entry="java_basics">
                    Java Basics
                </div>
                <div id="learning-apis" class="entry-window entry-unread" data-entry="learning_apis">
                    Learning APIs
                </div>
                <div id="getting-lost" class="entry-window entry-unread" data-entry="getting_lost">
                    Getting Lost
                </div>
                <div id="my-first-big-project" class="entry-window entry-unread" data-entry="my_first_big_project">
                    My First Big Project!
                </div>
            </div>
    
            <div id="unh-branch-window" class="branch-window">
                <div id="new-languages" class="entry-window entry-unread" data-entry="new_languages">
                    New Languages For Class
                </div>
                <div id="learning-computers" class="entry-window entry-unread" data-entry="learning_computers">
                    Learning Computers With C
                </div>
                <div id="lunacats" class="entry-window entry-unread" data-entry="lunacats">
                    UNH LunaCats
                </div>
            </div>
    
            <div id="javascript-branch-window" class="branch-window">
                <div id="javascript-basics" class="entry-window entry-unread" data-entry="javascript_basics">
                    JavaScript Basics
                </div>
                <div id="react" class="entry-window entry-unread" data-entry="react">
                    Projects With React
                </div>
                <div id="roadblock" class="entry-window entry-unread" data-entry="roadblock">
                    Reaching A Roadblock
                </div>
            </div>
        </div>

        <div id="joined-branch-window">
            <div id="joined-branch-left"></div>
            <div id="joined-branch">
                <div id="finding-my-confidence" class="entry-window entry-unread" data-entry="finding_my_confidence">
                    Finding My Confidence
                </div>
                <div id="my-first-internship" class="entry-window entry-unread" data-entry="my_first_internship">
                    My First Internship!
                </div>
                <div id="my-future" class="entry-window entry-unread" data-entry="my_future">
                    My Future
                </div>
            </div>
            <div id="joined-branch-right"></div>
        </div>
    </div>

    <div id="entry-popup-window">
        <div id="entry-background"></div>
        <button id="entry-close-button">x</button>
        <div id="entry-content"></div>
    </div>
</body>
</html>
